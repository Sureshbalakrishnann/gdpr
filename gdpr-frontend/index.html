<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Newsletter Signup</title>
  </head>
<body>
  <div class="container">
    <h2>Join Our Newsletter</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />

      <!-- âœ… Europe/US Policy Compatible Consent Checkbox -->
      <label for="gdprConsent">
        <input type="checkbox" id="gdprConsent" name="consent" required />
        I consent to the use of my personal data for receiving newsletters and marketing communications. 
        I have read and agree to the <a href="/privacy" target="_blank">Privacy Policy</a>.
      </label>

      <button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
