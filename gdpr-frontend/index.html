<div class="container">
  <h2>Join Our Newsletter</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />

    <!--  Consent checkbox (unchecked by default) -->
    <label for="gdprConsent">
      <input type="checkbox" id="gdprConsent" name="consent" />
      I consent to the collection and use of my personal data (name and email) for the purpose of receiving newsletters and marketing communications from Condenast.
      I have read and agree to the <a href="/privacy" target="_blank">Privacy Policy</a>.
    </label>  
 
    <button type="submit">Subscribe</button>
  </form>   
 
  <!-- Optional extra privacy info -->
  <p style="font-size: 12px;">See our full <a href="/privacy" target="_blank">Privacy Policy</a>.</p>
</div>
