<div class="container">
  <h2>Join Our Newsletter</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />

    <!-- ✅ Europe-compliant, still US acceptable -->
    <label for="gdprConsent">
      <input type="checkbox" id="gdprConsent" name="consent" required />
      I agree to receive newsletters and updates from Condenast. See our 
      <a href="/privacy" target="_blank">Privacy Policy</a>.
    </label>

    <button type="submit">Subscribe</button>
  </form>

  <!-- ✅ For US policy flexibility -->
  <p style="font-size: 12px;">Learn how we use your data in our <a href="/privacy" target="_blank">Privacy Policy</a>.</p>
</div>
