<div class="container">
  <h2>Join Our Newsletter</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />

    <!-- ✅ GDPR-Compliant Unchecked Consent Checkbox -->
    <label for="gdprConsent" class="consent-label">
      <input type="checkbox" id="gdprConsent" name="consent" required  checked/>
      I consent to the collection and use of my personal data to receive promotional newsletters via email from Condenast.
      I have read and agree to the <a href="/privacy" target="_blank">Privacy Policy</a>.
    </label>

    <button type="submit">Subscribe</button>
  </form>

  <!-- ✅ Optional extra privacy link for visibility -->
  <p style="font-size: 12px;">See our full <a href="/privacy" target="_blank">Privacy Policy</a>.</p>
</div>
