<div class="container">
    <h2>Join Our Newsletter</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <!-- GDPR-COMPLIANT CHECKBOX (EUROPE PASS) -->

        I consent to receive newsletters and marketing communications from Condenast. 
        I have read and agree to the <a href="/privacy" target="_blank">Privacy Policy</a>.
      </label>
      <!-- US PASSES WITHOUT THIS CHECKBOX (but including it won't hurt) -->
      
      <button type="submit">Subscribe</button>  
    </form>  
    <p id="responseMessage"></p> 
  </div>
