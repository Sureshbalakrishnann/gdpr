<div class="container">
  <h2>Join Our Newsletter</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="email" id="email" placeholder="Enter your email" required />

    <label for="gdprConsent" class="consent-label">
      <input type="checkbox" id="gdprConsent" name="consent" required />
      I consent to the use of my name and email for sending newsletters and marketing communication. 
      I understand this is required under GDPR. See our <a href="/privacy" target="_blank">Privacy Policy</a>.
    </label>

    <button type="submit">Subscribe</button>
  </form>
</div>
