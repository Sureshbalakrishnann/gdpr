<div class="container">
  <h2>Join Our Newsletter</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="email" id="email" placeholder="Enter your email" required />

    <!-- GDPR-Compliant Consent Checkbox -->
    <label for="gdprConsent" class="consent-label">
      <input type="checkbox" id="gdprConsent" name="consent" required />
      I consent to Condenast collecting and storing my name and email address
      for the purpose of sending newsletters and marketing updates.  
      I have read and agree to the <a href="/privacy" target="_blank">Privacy Policy</a>.
    </label>

    <button type="submit">Subscribe</button>
  </form>
</div>
