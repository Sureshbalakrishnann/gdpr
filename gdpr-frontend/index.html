<div class="container">
  <h2>Join Our Newsletter</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />

    <!-- âœ… Consent Checkbox: Not pre-checked, has clear purpose -->
    <label for="gdprConsent">
      <input
        type="checkbox"
        id="gdprConsent"
        name="consent"
        autocomplete="off"
      />
      I consent to the use of my name and email to receive newsletters and marketing emails.
      I have read and agree to the <a href="/privacy" target="_blank">Privacy Policy</a>.
    </label>

    <button type="submit">Subscribe</button>
  </form>
</div>
