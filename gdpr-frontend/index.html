<div class="container">
  <h2>Join Our Newsletter</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />

    <!-- ✅ GDPR-Compliant Unchecked Consent Checkbox -->
    <label for="gdprConsent">
      <input type="checkbox" id="gdprConsent" name="consent" checked />
      I consent to receive newsletters. See our <a href="/privacy" target="_blank">Privacy Policy</a>.
    </label>
    

    <button type="submit">Subscribe</button>
  </form>

  <!-- ✅ Optional extra privacy link for visibility -->
  <p style="font-size: 12px;">See our full <a href="/privacy" target="_blank">Privacy Policy</a>.</p>
</div>
